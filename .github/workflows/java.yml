name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin" # Explicitly specify distribution
          cache: "maven" # Let setup-java handle caching (simpler than manual cache)

      - name: Build and Test with Maven
        run: mvn -B clean verify # Combines both install and test phases

      # Optional: Add test results reporting
      - name: Upload Test Results
        if: always() # Runs even if previous steps fail
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports
